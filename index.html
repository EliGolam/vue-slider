<!DOCTYPE html>
<html lang="en">
<!-- METADATA -->
<head>
    <title>A simple Sliding Carousel | by Elias</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--#region FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet"> 

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--#endregion FONTS -->

    <!--#region Stylesheets and Scripts -->
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="./stylesheets/css-reset.css" type="text/css">
    <link rel="stylesheet" href="./stylesheets/css-root.css" type="text/css">
    <link rel="stylesheet" href="./stylesheets/style.css" type="text/css">

    <!-- My Scripts -->
    <script src="./scripts/utilities.js" type="text/javascript" async></script>
    <script src="./scripts/image-data.js" type="text/javascript" defer></script>
    <script src="./scripts/slider-app.js" type="text/javascript" defer></script>
    <!--#endregion Stylesheets and Scripts -->

    <!--#region META -->
    <meta name="searchtitle" content="Boolean">
    <meta name="keywords" content="Boolean, Programming, Coding">
    <meta name="description" content="Learn, Practice, Mahfuzul Elias">
    <!--#endregion META -->
    
</head>

<!-- BODY -->
<body>
    <!--#region MAIN -->
    <main>
        <!-- Container for the carousel -->
        <div class="ms_main-container">
            <!--#region carousel -->
            <section id="carousel" class="ms_carousel-container">
                <h2 class="ms_carousel-title visually-hidden">Sliding Carousel</h2>
                
                <!--#region carousel-images -->
                <div id="carousel-images" class="ms_carousel-images"></div>
                <!--#endregion carousel-images -->

                <!--#region carousel-buttons -->
                <div class="ms_carousel-buttons"> 
                    <!-- Slider previous button -->
                    <div class="ms_previous-button">
                        <button class="ms_carousel-btn ms_previous-left btn btn-primary" type="button" role="button" aria-label="Previous">
                            <svg class="bi bi-chevron-left" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                            </svg>
                        </button>
                        <button class="ms_carousel-btn ms_previous-up btn btn-primary" type="button" role="button" aria-label="Previous">
                            <svg class="bi bi-chevron-up" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Slider next button -->
                    <div class="ms_next-button">
                        <button class="ms_carousel-btn ms_next-right btn btn-primary" type="button" role="button" aria-label="Next">
                            <svg class="bi bi-chevron-right" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </button>
                        <button class="ms_carousel-btn ms_next-down btn btn-primary" type="button" role="button" aria-label="Previous">
                            <svg class="bi bi-chevron-down" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <!--#endregion carousel-button -->
            </section>
            <!--#endregion carousel -->

            <!--#region carusel-nav -->
            <nav id="carousel-nav" class="ms_carousel-nav">
                <h3 class="visually-hidden">Carousel Thumbnails</h3>

                <div id="carousel-nav-images" class="ms_carousel-nav-images"></div>
            </nav>
            <!--#endregion carusel-nav -->
        </div>
    </main>
    <!--#endregion MAIN -->
</body>
</html>
